    <div class="formdiv">
        <h3>Please fill this form</h3>
        <p>Please fill your name, skill you noticed in me and give it a rating and submit it.</p>
        <form name="myform" id="forms" method="post" onsubmit="return readform()">
            <table>
                <tbody>
                    <tr>
                        <td class="formelement">
                            <label for="formname">Name:&nbsp;&nbsp;</label>
                        </td>
                        <td class="formelement">
                            <input type="text" id="formname" name="formname" placeholder="Enter your name" required class="forminput">
                        </td>
                    </tr>
                        <td class="formelement">
                            <label for="formskill">Skills:&nbsp;&nbsp;</label>
                        </td>
                        <td class="formelement">
                            <input type="text" id="formskill" class="forminput" name="forminput" placeholder="Enter my skills you noticed" required >
                        </td>
                    <tr>
                        <td class="formelement">
                            <label for="formlevel">Level:&nbsp;&nbsp;</label>
                        </td>
                        <td class="formelement">
                            <select id="formlevel" name="formlevel" class="forminput" required>
                                <option value="" disabled selected>Select something...</option>
                                <option value="Proficient">Proficient</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Beginner">Beginner</option>
                              </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="formelement">
                            <input type="submit" value="Submit">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>

    <div class="formdiv">
        <h3>Form results</h3>
        <table class="formresults">
            <thead>
